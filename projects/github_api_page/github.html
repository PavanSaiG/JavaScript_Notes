<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>GitHub Profile</title>
   <link rel="stylesheet" href="./github.css">
</head>

<body>
   <div class="container">
      <input type="text" id="usernameInput" placeholder="Enter GitHub username">
      <button id ='fetchProfile'>Fetch Profile</button>
   </div>
   <div class="container" id="profileContainer">
      <div class="profile">
         <img id="avatar" src="" alt="Profile Picture">
         <h2 id="name"></h2>
         <div class="profile-details" id="details" style="display: none;">
           
         </div>
      </div>
   </div>
   <script src="./github.js"></script>
</body>

</html>
